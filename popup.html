<html>

        <link rel="stylesheet" href="styles.css">
    </head>

        <div id="popup">
            <p>
                <input type="radio" id="highlightYellow" name="highlight" value="yellow" checked>

                </label>
            </p>
        </div>
    </body>
</html>
