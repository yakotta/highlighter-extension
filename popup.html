<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="popup">
            <div class="row">
                <p>
                    Select your highlighter color:
                </p>
            </div>
            <div class="row">
                <div class="column">
                    <p>
                        <input type="radio" id="yaHiLi-lightRed" name="highlight" value="yaHiLi-lightRed" />
                        <label for="yaHiLi-lightRed"><span class="yaHiLi-lightRed colorpalette">Light Red</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-lightOrange" name="highlight" value="yaHiLi-lightOrange" />
                        <label for="yaHiLi-lightOrange"><span class="yaHiLi-lightOrange colorpalette">Light Orange</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-lightYellow" name="highlight" value="yaHiLi-lightYellow" checked />
                        <label for="yaHiLi-lightYellow"><span class="yaHiLi-lightYellow colorpalette">Light Yellow</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-lightGreen" name="highlight" value="yaHiLi-lightGreen" />
                        <label for="yaHiLi-lightGreen"><span class="yaHiLi-lightGreen colorpalette">Light Green</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-lightBlue" name="highlight" value="yaHiLi-lightBlue" />
                        <label for="yaHiLi-lightBlue"><span class="yaHiLi-lightBlue colorpalette">Light Blue</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-lightPurple" name="highlight" value="yaHiLi-lightPurple" />
                        <label for="yaHiLi-lightPurple"><span class="yaHiLi-lightPurple colorpalette">Light Purple</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-lightPink" name="highlight" value="yaHiLi-lightPink" />
                        <label for="yaHiLi-lightPink"><span class="yaHiLi-lightPink colorpalette">Light Pink</span></label>
                    </p>
                </div>
                <div class="column">
                    <p>
                        <input type="radio" id="yaHiLi-darkRed" name="highlight" value="yaHiLi-darkRed" />
                        <label for="yaHiLi-darkRed"><span class="yaHiLi-darkRed colorpalette">Dark Red</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-darkOrange" name="highlight" value="yaHiLi-darkOrange" />
                        <label for="yaHiLi-darkOrange"><span class="yaHiLi-darkOrange colorpalette">Dark Orange</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-darkYellow" name="highlight" value="yaHiLi-darkYellow" />
                        <label for="yaHiLi-darkYellow"><span class="yaHiLi-darkYellow colorpalette">Dark Yellow</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-darkGreen" name="highlight" value="yaHiLi-darkGreen" />
                        <label for="yaHiLi-darkGreen"><span class="yaHiLi-darkGreen colorpalette">Dark Green</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-darkBlue" name="highlight" value="yaHiLi-darkBlue" />
                        <label for="yaHiLi-darkBlue"><span class="yaHiLi-darkBlue colorpalette">Dark Blue</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-darkPurple" name="highlight" value="yaHiLi-darkPurple" />
                        <label for="yaHiLi-darkPurple"><span class="yaHiLi-darkPurple colorpalette">Dark Purple</span></label>
                    </p>
                    <p>
                        <input type="radio" id="yaHiLi-darkPink" name="highlight" value="yaHiLi-darkPink" />
                        <label for="yaHiLi-darkPink"><span class="yaHiLi-darkPink colorpalette">Dark Pink</span></label>
                    </p>
                </div>
            </div>
            <div class="row">

                <p>
                    <input type="radio" id="yaHiLi-rainbow" name="highlight" value="yaHiLi-rainbow" disabled=true />
                    <label for="yaHiLi-rainbow">
                        <span class="yaHiLi-rainbow">Rainbow text</span>
                        <span>(coming soon)</span>
                    </label>
                </p>
            </div>
        </form>
    </body>
</html>
